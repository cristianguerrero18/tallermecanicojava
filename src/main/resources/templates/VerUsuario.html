<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2f3640;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #f39c12;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #f39c12;
            color: #121212;
            border-radius: 5px;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
            background-color: #1e1e1e;
        }

        h1 {
            color: #f39c12;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .table th {
            background-color: #f39c12;
            color: #121212;
        }

        .table td {
            background-color: #333;
            color: #fff;
        }

        .table-hover tbody tr:hover {
            background-color: #444;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
        }

        .btn-warning {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-back, .btn-create {
            width: 48%;
            font-size: 0.9rem; /* Haciendo el botón de volver más pequeño */
        }

        .btn-create {
            background-color: #f39c12;
            color: #121212;
            border: none;
        }

        .btn-create:hover {
            background-color: #d35400;
        }

        .btn-back {
            background-color: #7f8c8d; /* Gris para el botón de volver */
            color: white;
        }

        .btn-back:hover {
            background-color: #95a5a6; /* Gris más claro al pasar el mouse */
        }

        .card {
            background-color: transparent; /* Sin fondo blanco en el card */
            box-shadow: none; /* Eliminar sombra */
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-warning">Administrador</h3>
    <a href="/verUsuario" class="active">Gestionar Usuarios</a>
    <a href="/verRol">Gestionar Roles</a>
    <a href="/verServicio">Gestionar Servicios</a>
    <a href="/admin/ordenes">Gestionar Ordenes</a>
    <a href="/verEmpleado">Gestionar Empleados</a>
    <a href="/" class="btn-secondary">
        <i class="fas fa-arrow-left"></i> Cerrar Sesión
    </a>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Lista de Usuarios</h1>

    <div class="card">
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Celular</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${listarUsuario}">
                    <td th:text="${usuario.cedula}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.celular}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td>******</td>
                    <td th:text="${usuario.rol.descripcion}"></td>
                    <td>
                        <a th:href="@{/usuario/editar/{id}(id=${usuario.cedula})}" class="btn btn-warning">
                            Editar
                        </a>
                        <a th:href="@{/usuario/eliminar/{id}(id=${usuario.cedula})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between mt-3">
                <a href="/verUsuario/formUsuario" class="btn btn-create">Crear Usuario Nuevo</a>
                <a href="/admin/menu" class="btn btn-back">Volver</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
