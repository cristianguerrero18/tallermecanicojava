<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* General body styles */
     body {
       background-color: #2f3640;
       color: #fff;
       font-family: 'Arial', sans-serif;
     }

     /* Centered login container */
     .container {
       max-width: 400px;
       margin-top: 100px;
       background-color: rgba(47, 54, 64, 0.9);
       padding: 30px;
       border-radius: 10px;
       box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
     }

     /* Heading styles */
     h2 {
       color: #f39c12;
       text-align: center;
       font-size: 2rem;
       margin-bottom: 20px;
     }

     /* Icon styles */
     .icon {
       font-size: 50px;
       color: #f39c12;
       display: block;
       text-align: center;
       margin-bottom: 20px;
     }

     /* Input field styles */
     input[type="email"],
     input[type="password"] {
       background-color: #121212;
       color: #fff;
       border: 2px solid #2f3640;
       border-radius: 8px;
       padding: 10px;
       width: 100%;
       transition: border-color 0.3s ease;
     }

     input[type="email"]:focus,
     input[type="password"]:focus {
       border-color: #f39c12;
       outline: none;
     }

     /* Button styles */
     .btn-primary {
       background-color: #f39c12;
       border: none;
       padding: 10px 20px;
       font-size: 1rem;
       width: 100%;
       border-radius: 8px;
       transition: transform 0.3s, background-color 0.3s ease;
     }

     .btn-primary:hover {
       background-color: #d35400;
       transform: scale(1.05);
     }

     .btn-secondary {
       background-color: #6c757d;
       border: none;
       padding: 10px 20px;
       font-size: 1rem;
       width: 100%;
       border-radius: 8px;
       transition: background-color 0.3s ease;
     }

     .btn-secondary:hover {
       background-color: #5a6268;
     }

     /* Responsive styles */
     @media (max-width: 768px) {
       .container {
         margin-top: 50px;
         padding: 20px;
       }
       h2 {
         font-size: 1.8rem;
       }
     }
  </style>
</head>
<body>

<div class="container">
  <h2>Iniciar Sesión</h2>
  <form action="/empleado/validar" method="post">
    <div class="form-group">
      <label for="correo"> <i class="fas fa-envelope"></i> Correo</label>
      <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo" required>
    </div>
    <div class="form-group">
      <label for="contrasena"><i class="fas fa-lock"></i>Contraseña</label>
      <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
  <a href="/home" class="btn btn-secondary btn-block mt-3">Volver</a>
  <!-- Mensaje de error -->
  <p class="mt-3 text-danger" th:if="${mensaje != null}" th:text="${mensaje}"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
