<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Empleado</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
    background-color: #121212;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    background-color: #2f3640;
    padding-top: 20px;
    color: white;
    box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
  }

  .sidebar h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #f39c12;
    text-align: center;
    font-weight: bold;
  }

  .sidebar a {
    display: block;
    padding: 15px;
    color: #f39c12;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s, border-left 0.3s;
  }

  .sidebar a:hover {
    color: #d35400;
    border-left: 5px solid #f39c12;
    padding-left: 10px;
  }

  .sidebar a.active {
    color: #d35400;
    border-left: 5px solid #f39c12;
    padding-left: 10px;
  }

  .content {
    margin-left: 250px;
    padding: 30px;
    flex-grow: 1;
    background-color: #1e1e1e;
  }

  h2 {
    color: #f39c12;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: bold;
  }

  .card {
    background-color: #2f3640;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  }

  .card-body {
    text-align: center;
    padding: 20px;
  }

  .card-body h5 {
    color: #f39c12;
    font-size: 1.6rem;
    font-weight: bold;
  }

  .card-body p {
    color: #bfbfbf;
    font-size: 1.1rem;
    margin-bottom: 15px;
  }

  .card-body a {
    background-color: #f39c12;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: #121212;
    text-decoration: none;
    font-size: 1.1rem;
    transition: background-color 0.3s, transform 0.3s;
  }

  .card-body a:hover {
    background-color: #d35400;
    transform: translateY(-3px);
  }

  .card-icon {
    font-size: 60px;
    margin-bottom: 20px;
    color: #f39c12;
  }

  @media (max-width: 768px) {
    .sidebar {
      width: 200px;
    }

    .content {
      margin-left: 0;
      padding: 15px;
    }
  }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center text-warning">Empleado</h3>
  <a href="/empleado/ordenes" class="active">Ver Órdenes</a>
  <a href="/home" class="btn-secondary">
    <i class="fas fa-arrow-left"></i> Cerrar Sesión
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <h2>Bienvenido al Panel de Empleado</h2>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <i class="fas fa-box-open card-icon"></i>
          <h5 class="card-title">Ver Órdenes</h5>
          <p class="card-text">Revisa y gestiona las órdenes de servicio asignadas a ti.</p>
          <a href="/empleado/ordenes">Ir al Panel</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
