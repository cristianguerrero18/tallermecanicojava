<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Orden</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <style>
    /* General body styles */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2f3640;
      padding-top: 20px;
      color: white;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #f39c12;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #f39c12;
      color: #121212;
      border-radius: 5px;
    }

    .sidebar a.active {
      background-color: #f39c12;
      color: #121212;
    }

    /* Main content styles */
    .content {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
      background-color: #1e1e1e;
    }

    h1 {
      color: #f39c12;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .form-control:focus {
      border-color: #f39c12;
      background-color: #444;
    }

    /* Button styles */
    .btn {
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1rem;
      text-transform: uppercase;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary {
      background-color: #f39c12;
      border-color: #f39c12;
      color: #121212;
    }

    .btn-primary:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #7f8c8d;
      border-color: #7f8c8d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #95a5a6;
      transform: scale(1.05);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center text-warning">Menú Cliente</h3>
  <a href="/verVehiculo" class="active">Gestionar Vehículos</a>
  <a href="/ordenes" class="active">Órdenes de Servicio</a>
  <a href="/" class="btn-secondary">
    <i class="fas fa-arrow-left"></i> Cerrar Sesión
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <h1 th:text="${orden.codigo == null ? 'Crear Orden' : 'Editar Orden'}"></h1>

  <form th:action="@{/ordenes/guardar}" th:object="${orden}" method="post">
    <!-- Código de la orden (solo para edición) -->
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" id="codigo" th:field="*{codigo}" class="form-control"
             th:readonly="${orden.codigo != null}" required/>
    </div>

    <!-- Selección de servicio -->
    <div class="form-group">
      <label for="servicio">Servicio</label>
      <select id="servicio" th:field="*{servicio}" class="form-control" required>
        <option value="" disabled selected>Seleccione un servicio</option>
        <option th:each="servicio : ${listaServicio}"
                th:value="${servicio.codigo}"
                th:text="${servicio.nombre}">
        </option>
      </select>
    </div>

    <!-- Selección de vehículo -->
    <div class="form-group">
      <label for="vehiculo">Vehículo</label>
      <select id="vehiculo" th:field="*{vehiculo}" class="form-control" required>
        <option value="" disabled selected>Seleccione un vehículo</option>
        <option th:each="vehiculo : ${listaVehiculo}"
                th:value="${vehiculo.placa}"
                th:text="${vehiculo.modelo + ' - ' + vehiculo.placa}">
        </option>
      </select>
    </div>

    <!-- Action Buttons -->
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/ordenes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
