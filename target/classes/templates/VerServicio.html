<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Servicios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2f3640;
      padding-top: 20px;
      color: white;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #f39c12;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #f39c12;
      color: #121212;
      border-radius: 5px;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
      background-color: #1e1e1e;
    }

    h1 {
      color: #f39c12;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .table th {
      background-color: #f39c12;
      color: #121212;
    }

    .table td {
      background-color: #333;
      color: #fff;
    }

    .table-hover tbody tr:hover {
      background-color: #444;
    }

    .btn {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: center;
    }

    .btn-create {
      background-color: #f39c12; /* Fondo naranja */
      color: white; /* Letra blanca */
      width: 100%; /* Cubrir todo el ancho */
    }

    .btn-create:hover {
      background-color: #e67e22; /* Naranja más oscuro al pasar el mouse */
    }

    .btn-back {
      background-color: #95a5a6; /* Fondo gris */
      color: white; /* Letra blanca */
      width: 100%; /* Cubrir todo el ancho */
    }

    .btn-back:hover {
      background-color: #7f8c8d; /* Gris más oscuro al pasar el mouse */
    }

    .card {
      background-color: transparent;
      box-shadow: none;
    }

    .action-btns a {
      margin-right: 5px;
    }

    /* Estilo para colocar los botones uno al lado del otro */
    .row .col-6 {
      padding-right: 5px;
      padding-left: 5px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center text-warning">Administrador</h3>
  <a href="/verUsuario">Gestionar Usuarios</a>
  <a href="/verRol">Gestionar Roles</a>
  <a href="/verServicio" class="active">Gestionar Servicios</a>
  <a href="/admin/ordenes">Gestionar Ordenes</a>
  <a href="/verEmpleado">Gestionar Empleados</a>
  <a href="/" class="btn-secondary">
    <i class="fas fa-arrow-left"></i> Cerrar Sesión
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <h1>Lista de Servicios</h1>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="servicio : ${listaServicio}">
      <td th:text="${servicio.codigo}"></td>
      <td th:text="${servicio.nombre}"></td>
      <td th:text="${servicio.descripcion}"></td>
      <td th:text="${servicio.precio}"></td>
      <td class="action-btns">
        <a th:href="@{/verServicio/editar/{id}(id=${servicio.codigo})}" class="btn btn-sm btn-primary">
          <span class="icon">&#9998;</span> Editar
        </a>
        <a th:href="@{/verServicio/eliminar/{id}(id=${servicio.codigo})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este servicio?');">
          <span class="icon">&#10060;</span> Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="row mt-3">
    <div class="col-6">
      <a href="verServicio/formServicio" class="btn btn-create">
        <i class="fas fa-plus-circle icon"></i> Crear Servicio
      </a>
    </div>
    <div class="col-6">
      <a href="/admin/menu" class="btn btn-back">
        <i class="fas fa-arrow-left icon"></i> Volver
      </a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
