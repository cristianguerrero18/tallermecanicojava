<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario del Empleado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* General body styles */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2f3640;
      padding-top: 20px;
      color: white;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #f39c12;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #f39c12;
      color: #121212;
      border-radius: 5px;
    }

    .sidebar a.active {
      background-color: #f39c12;
      color: #121212;
    }

    /* Main content styles */
    .content {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
      background-color: #1e1e1e;
    }

    h2 {
      color: #f39c12;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group label {
      color: white;
    }

    .form-control, .form-select {
      background-color: #333;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus, .form-select:focus {
      background-color: #444;
      border-color: #f39c12;
      color: white;
    }

    .btn-primary {
      background-color: #f39c12;
      border: none;
      color: #121212;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #d35400;
    }

    .btn-secondary {
      background-color: #7f8c8d;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn-secondary:hover {
      background-color: #95a5a6;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center text-warning">Administrador</h3>
  <a href="/verUsuario">Gestionar Usuarios</a>
  <a href="/verRol">Gestionar Roles</a>
  <a href="/verServicio">Gestionar Servicios</a>
  <a href="/admin/ordenes">Gestionar Órdenes</a>
  <a href="/verEmpleado" class="active">Gestionar Empleados</a>
  <a href="/" class="btn-secondary">
    <i class="fas fa-arrow-left"></i> Cerrar Sesión
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <h2 th:text="${empleado.cedula != null ? 'Editar Empleado' : 'Agregar Empleado'}"></h2>

  <form th:action="@{/guardarEmpleado}" th:object="${empleado}" method="post">

    <div class="form-group">
      <label for="cedula">Cédula del Empleado</label>
      <input type="text" th:field="*{cedula}" class="form-control" placeholder="Cédula del empleado" required>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre del Empleado</label>
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del Empleado" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido del Empleado</label>
      <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido del Empleado" required>
    </div>

    <div class="form-group">
      <label for="celular">Celular del Empleado</label>
      <input type="text" th:field="*{celular}" class="form-control" placeholder="Teléfono del Empleado" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo del Empleado</label>
      <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo del Empleado" required>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" th:field="*{contrasena}" class="form-control" placeholder="Contraseña" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <span th:text="${empleado.cedula != null ? 'Actualizar Empleado' : 'Guardar Empleado'}"></span>
      </button>
    </div>
  </form>

  <a href="/verEmpleado" class="btn btn-secondary">Volver a la lista de Empleados</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
