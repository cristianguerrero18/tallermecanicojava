<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Empleados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Estilos generales */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2f3640;
      padding-top: 20px;
      color: white;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #f39c12;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #f39c12;
      color: #121212;
      border-radius: 5px;
    }

    .sidebar a.active {
      background-color: #f39c12;
      color: #121212;
    }

    /* Contenido principal */
    .content {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
      background-color: #1e1e1e;
    }

    h1 {
      color: #f39c12;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Estilos de tabla */
    .table th {
      background-color: #f39c12;
      color: #121212;
    }

    .table td {
      background-color: #333;
      color: #fff;
    }

    .table-hover tbody tr:hover {
      background-color: #444;
    }

    /* Botones */
    .btn {
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-success {
      background-color: #f39c12;
      border: none;
      color: #121212;
    }

    .btn-success:hover {
      background-color: #d35400;
    }

    .btn-secondary {
      background-color: #7f8c8d;
      border: none;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #95a5a6;
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    /* Acciones */
    .action-btns {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3 class="text-center text-warning">Administrador</h3>
  <a href="/verUsuario">Gestionar Usuarios</a>
  <a href="/verRol">Gestionar Roles</a>
  <a href="/verServicio">Gestionar Servicios</a>
  <a href="/admin/ordenes">Gestionar Órdenes</a>
  <a href="/verEmpleado" class="active">Gestionar Empleados</a>
  <a href="/" class="btn-secondary">
    <i class="fas fa-arrow-left"></i> Cerrar Sesión
  </a>
</div>

<!-- Contenido -->
<div class="content">
  <h1>Lista de Empleados</h1>

  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>Cédula</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Celular</th>
      <th>Correo</th>
      <th>Contraseña</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="empleado : ${listaEmpleado}">
      <tr>
        <td th:text="${empleado.cedula}"></td>
        <td th:text="${empleado.nombre}"></td>
        <td th:text="${empleado.apellido}"></td>
        <td th:text="${empleado.celular}"></td>
        <td th:text="${empleado.correo}"></td>
        <td th:text="${empleado.contrasena}"></td>
        <td class="action-btns">
          <a th:href="@{/verEmpleado/editar/{cedula}(cedula=${empleado.cedula})}" class="btn btn-primary">
            <i class="fas fa-edit"></i> Editar
          </a>
          <a th:href="@{/verEmpleado/eliminar/{cedula}(cedula=${empleado.cedula})}" class="btn btn-danger"
             onclick="return confirm('¿Estás seguro de que deseas eliminar este empleado?');">
            <i class="fas fa-trash"></i> Eliminar
          </a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>

  <div class="d-flex gap-3">
    <a href="verEmpleado/formEmpleado" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> Crear Empleado
    </a>
    <a href="/admin/menu" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Volver
    </a>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
